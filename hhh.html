<script src="https://unpkg.com/vue"></script>

<div id="app">
	<input v-model="syncData">
	<br>
	<child v-bind:input-value="syncData"></child>
</div>

<script>
	Vue.component('child', {
		props: ['inputValue'],
		template: '<p>{{ inputValue }}</p>'
	})
	var vm = new Vue({
		el: '#app',
		data: {
			syncData: "abc"
		}
	})
</script>
